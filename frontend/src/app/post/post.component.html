<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div *ngIf="isLoggedIn">
      <a routerLink="/dashboard">Back to dashboard</a>
    </div>
    <div class="card" *ngIf="posts">
      <div class="card-body">
        <h1 class="card-title">
          {{ posts.title }}
        </h1>
        <div>
          <b *ngIf="posts.category">{{ posts.category.name }}</b>
          &nbsp;&nbsp;
          <span *ngFor="let tag of posts.tags">{{ tag.name }} &nbsp;</span>
        </div>
        <div>
          <span *ngIf="posts.author">{{ posts.author.name }}</span
          >&nbsp;
          <span>{{ posts.timestamp | date : "medium" : "UTC +5:30" }}</span>
        </div>
        <hr />
        <div *ngIf="posts.body" [innerHTML]="posts.body | safeHtml"></div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
