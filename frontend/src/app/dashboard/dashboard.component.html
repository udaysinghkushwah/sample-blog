  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-unstyled blogs">
          <li class="media mt-2" *ngFor="let posts of items$ | async">
            <div class="media-body">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <a [routerLink]="['/post', posts.slug]">{{ posts.title }}</a>
                  </h5>
                  <div>
                    <b *ngIf="posts.category" class="card-category">{{ posts.category.name }}</b>
                    &nbsp;&nbsp;
                    <span *ngFor="let tag of posts.tags" class="card-tags">{{ tag.name }} &nbsp;</span>
                  </div>
                  <div>
                    <span *ngIf="posts.author" class="card-author">{{ posts.author.name }}</span>
                    &nbsp;
                    <span>{{ posts.timestamp | date : "medium" : "UTC +5:30" }}</span>
                  </div>
                  <hr />
                  <div [innerHTML]="posts.body | truncate : 600 | safeHtml">...</div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
